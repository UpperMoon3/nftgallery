<!DOCTYPE html>
<html>
<head>
    <title>My NFT Gallery</title>
</head>
<body>
    <h1>My NFT Collection</h1>
    <div id="nftGallery"></div>

    <script>
        const nftGallery = document.getElementById("nftGallery");

        // Replace this with your actual OpenSea collection URL.
        const openSeaCollectionUrl = "https://testnets.opensea.io/collection/quicknode-sharks-25";

        fetch(openSeaCollectionUrl)
            .then(response => response.json())
            .then(data => {
                data.assets.forEach(asset => {
                    const nftElement = document.createElement("div");
                    nftElement.innerHTML = `
                    <h2>${asset.name}</h2>
                    <p>${asset.description}</p>
                    <img src="${asset.image}" alt="${asset.name}">
                    <a href="${"https://testnets.opensea.io/assets/" + asset.token_id}" target="_blank">View on OpenSea</a>
                    `;
                    nftGallery.appendChild(nftElement);
                });
            });
    </script>
</body>
</html>
